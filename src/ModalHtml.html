<div class="newmodal" data-panel='{"onCancelButton":"CModal.DismissActiveModal()"}'
     style="z-index: 1000; top: 50vh; left: 50vw; position: fixed; display: inline-block; transform: translate(-50%, -50%);">
    <div class="modal_top_bar"></div>
    <div class="newmodal_header_border">
        <div class="newmodal_header">
            <div class="newmodal_close"
                 data-panel='{"focusable":true,"clickOnActivate":true}'></div>
            <div class="title_text">Comments from {{{PERSONANAME}}}</div>
        </div>
    </div>
    <div class="newmodal_content_border">
        <div class="newmodal_content" style="max-height: 100%;">
            <div class="player_list_ctn">
                <div class="player_list_results responsive_friendblocks ">
                    <div style="clear: left;"></div>
                </div>
            </div>
            <div class="newmodal_buttons" data-panel='{"flow-children":"row"}'>
                <div class="btn_grey_steamui btn_medium"
                     data-panel='{"autoFocus":true,"focusable":true,"clickOnActivate":true}"'>
                    <span>OK</span></div>
            </div>
        </div>
    </div>
</div>
